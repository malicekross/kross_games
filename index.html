<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kross Games</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #1a1a2e;
            --neon-blue: #00f3ff;
            --card-bg: #2a2a4a;
        }

        body {
            background-color: var(--dark-bg);
            color: #ffffff;
            font-family: 'Outfit', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .landing-container {
            text-align: center;
            max-width: 1200px;
            padding: 2rem;
        }

        .neon-text {
            font-size: 4rem;
            text-transform: uppercase;
            color: #fff;
            text-shadow:
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 20px var(--neon-blue),
                0 0 40px var(--neon-blue),
                0 0 80px var(--neon-blue);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #a8a8b3;
            margin-bottom: 3rem;
            letter-spacing: 2px;
        }

        .games-grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 2rem;
            padding: 1rem;
        }

        .game-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: block;
            width: 300px;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
            border-color: var(--neon-blue);
        }

        .game-card h2 {
            font-size: 1.8rem;
            margin: 0 0 1rem 0;
            color: var(--neon-blue);
        }

        .game-card p {
            color: #888;
            margin-bottom: 1.5rem;
        }

        .status {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .status.online {
            background: rgba(0, 255, 0, 0.1);
            color: #00ff00;
            border: 1px solid #00ff00;
        }

        .status.coming-soon {
            background: rgba(255, 255, 255, 0.1);
            color: #888;
            border: 1px solid #888;
        }

        footer {
            margin-top: 4rem;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="landing-container">
        <header>
            <h1 class="neon-text">KROSS GAMES</h1>
            <p class="subtitle">Select Your Experience</p>
        </header>

        <main class="games-grid">
            <a href="./hello-world/index.html" class="game-card">
                <div class="card-content">
                    <h2>Hello World</h2>
                    <p>System Check & Initialization</p>
                    <span class="status online">ONLINE</span>
                </div>
            </a>

            <a href="./hacking/index.html?v=0.2.7" class="game-card">
                <div class="card-content">
                    <h2>Hacking Wars</h2>
                    <p>Cyber-Infiltration Simulation</p>
                    <span class="status online">ONLINE</span>
                </div>
            </a>

            <a href="./war/index.html" class="game-card">
                <div class="card-content">
                    <h2>Shelter War</h2>
                    <p>Survival & Combat Strategy</p>
                    <span class="status coming-soon">COMING SOON</span>
                </div>
            </a>
        </main>

        <footer>
            <p>&copy; 2025 Kross Games. All Systems Nominal.</p>
            <p
                style="color: rgba(0, 255, 157, 0.5); font-family: 'Courier New', monospace; font-size: 12px; margin-top: 10px;">
                v0.2.9</p>
        </footer>
    </div>
</body>

</html>
