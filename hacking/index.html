<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hacking Wars</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #050510;
        }

        canvas {
            display: block;
        }

        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            pointer-events: auto;
            color: #00ff9d;
            text-decoration: none;
            font-family: 'Outfit', sans-serif;
            border: 1px solid #00ff9d;
            padding: 10px 20px;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.5);
        }

        #score-panel {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 20px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 24px;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
        }

        #player-score {
            color: #00ff9d;
        }

        #enemy-score {
            color: #ff3333;
        }

        #score-bar-container {
            width: 300px;
            height: 20px;
            background: #330000;
            border: 2px solid #ffffff;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        #score-bar-fill {
            height: 100%;
            background: #00ff9d;
            width: 50%;
            transition: width 0.2s linear;
        }
    </style>
  <script type="module" crossorigin src="/kross_games/assets/hacking-CKr5HU8N.js"></script>
  <link rel="modulepreload" crossorigin href="/kross_games/assets/modulepreload-polyfill-B5Qt9EMX.js">
</head>

<body>
    <div id="ui">
        <a href="../index.html" class="back-btn">Back to Home</a>
        <div id="score-panel">
            <div id="player-score">0</div>
            <div id="score-bar-container">
                <div id="score-bar-fill"></div>
            </div>
            <div id="enemy-score">0</div>
        </div>
        <div id="victory-screen"
            style="display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); flex-direction: column; justify-content: center; align-items: center; color: #00ff9d; font-family: 'Courier New', monospace; pointer-events: auto;">
            <h1 style="font-size: 64px; text-shadow: 0 0 20px #00ff9d;">SYSTEM HACKED</h1>
            <p style="font-size: 24px;">ENEMY NEUTRALIZED</p>
            <button onclick="location.reload()"
                style="margin-top: 20px; padding: 15px 30px; font-size: 20px; background: transparent; color: #00ff9d; border: 2px solid #00ff9d; cursor: pointer; font-family: inherit;">REBOOT
                SYSTEM</button>
        </div>
    </div>
    <canvas id="gameCanvas"></canvas>
</body>

</html>
